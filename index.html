<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Tech Quiz</title>
</head>
<style>
    .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-text {
            color: #333;
            font-size: 40px;
            margin-top: 5px;
        }

        .loading-spinner img {
            width: 1250px; /* Adjust the size of the spinner */
        }

</style>
<body>
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <img src="loading.gif" alt="Loading Spinner">
            </div>
        </div>
</body>
<script>
// Function to show the loading overlay
function showLoadingOverlay() {
    var loadingOverlay = document.getElementById("loading-overlay");
    loadingOverlay.style.display = "flex";
}

// Function to hide the loading overlay
function hideLoadingOverlay() {
    var loadingOverlay = document.getElementById("loading-overlay");
    loadingOverlay.style.display = "none";
}

// Simulate some delay (e.g., 3 seconds) to mimic loading
setTimeout(function() {
    hideLoadingOverlay(); // Hide the loading overlay
    var websiteContent = document.getElementById("website-content");
    websiteContent.style.display = "block"; // Display the website content
}, 3000); // Adjust the delay as needed
</script>
</html>
